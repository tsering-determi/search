<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <header>
            <nav>
                <a class="navbar-brand" href="googleimage.html">Google Image Search</a>
                <a class="navbar-brand" href="googleadvance.html">Google Advance Search</a>
            </nav>
        </header>
        <main>
            <div id="image">
                <img src="../style/image/google.PNG" alt="Rubber Duck Picture">
                
            </div>
            <div id="form">
                <form action="https://google.com/search">
                    <input type="text" name="q" id="gtext" placeholder="|">
                    <br>
                    <input type="submit" value="Google Search" id="gsubmit">
                    <button>i'm feeling lucky</button>
                </form>
                
            </div>
            
        </main>
        
    </body>
</html>
